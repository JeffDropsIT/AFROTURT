<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
		<title>title</title>
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src='https://maps.google.com/maps/api/js?key=AIzaSyAvfSEsRbVPHZl352vkraf13JE-BNVJlJo&libraries=places'></script>
    <script src="./locationpicker.jquery.js"></script>
		<link rel="stylesheet" type="text/css" href="./register-salon.css">
  </head>
  <body>
	  	

	<div class="container">
			
				
					<div id="us3"></div>
					<div class="clearfix">&nbsp;</div>
					
					<div class="clearfix"></div>

					<div class="form-data">
							<form id="login-form" action="/afroturf/user/profile/create/salon" method="POST" enctype="multipart/form-data">
									<label>Name</label>
									<input type="text" placeholder="Salon name" name="name" autocomplete="on" />
									<label>Address</label>
									<input type="text" placeholder="Address" name="address" id="us3-address" autocomplete="off" />
									<label>Latitude</label>
									<input type="text" placeholder="Latitude" name="latitude" id="us2-lat"/>
									<label>Longitude</label>
									<input type="text" placeholder="Longitude" name="longitude" id="us2-lon"/>
									<label>Radius</label>
									<input type="text" placeholder="Radius" name="radius" id="us3-radius" autocomplete="off" />
									<input type="submit" value="Submit" />
							</form>
					</div>
					<script>
							
							$('#us3').locationpicker({
									location: {
											latitude: -25.75362530175689,
											longitude:28.212318420410156
									},
									radius: 10,
									inputBinding: {
											latitudeInput: $('#us2-lat'),
											longitudeInput: $('#us2-lon'),
											radiusInput: $('#us3-radius'),
											locationNameInput: $('#us3-address')
									},
									enableAutocomplete: true,
									onchanged: function (currentLocation, radius, isMarkerDropped) {
											// Uncomment line below to show alert on each Location Changed event
											//alert("Location changed. New location (" + currentLocation.latitude + ", " + currentLocation.longitude + ")");
									}
							});
					</script>
	</div>
  </body>
</html>
